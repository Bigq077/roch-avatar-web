<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roch Avatar Chat Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 760px; margin: 40px auto; padding: 0 16px; }
    #chat { border: 1px solid #ddd; border-radius: 8px; padding: 12px; min-height: 220px; }
    .msg { margin: 10px 0; }
    .me { font-weight: 700; }
    .ai { font-weight: 700; }
    textarea { width: 100%; height: 70px; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    .row { display: flex; gap: 10px; align-items: center; margin-top: 10px; flex-wrap: wrap; }
    input { padding: 8px; }
    small { color: #666; }
    .hint { margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Roch Avatar Chat ‚Äî Test Page</h1>
  <p><small>Text + Voice (Deepgram STT + TTS) test page.</small></p>

  <div class="row">
    <label>Clinic ID:</label>
    <input id="clinicId" value="demo" />
    <label>Session ID:</label>
    <input id="sessionId" />
  </div>

  <div id="chat"></div>

  <div class="row">
    <textarea id="message" placeholder="Type a question (e.g. 'What are your opening hours?')"></textarea>
  </div>

  <div class="row">
    <button id="sendBtn">Send</button>
    <button id="recBtn">üéô Record</button>
    <button id="stopRecBtn" disabled>‚èπ Stop</button>
    <span id="status"></span>
  </div>

  <p class="hint">
    <small>
      Text ‚Üí <code>/avatar/chat</code> |
      Voice in ‚Üí <code>/avatar/voice-turn</code> |
      Voice out ‚Üí <code>/avatar/tts</code>
    </small>
  </p>

  <script>
    // ---------------------------
    // CONFIG
    // ---------------------------
    const BACKEND_BASE_URL = "https://rochsolutions-ai-receptionist.onrender.com";

    // ---------------------------
    // SESSION
    // ---------------------------
    const sessionIdInput = document.getElementById("sessionId");
    const existing = localStorage.getItem("roch_session_id");
    const newId = existing || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));
    localStorage.setItem("roch_session_id", newId);
    sessionIdInput.value = newId;

    const chat = document.getElementById("chat");
    const statusEl = document.getElementById("status");

    function addMsg(who, text) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="${who === "You" ? "me" : "ai"}">${who}:</span> ${escapeHtml(text)}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    // ---------------------------
    // TEXT CHAT
    // ---------------------------
    async function send() {
      const clinic_id = clinicId.value.trim();
      const session_id = sessionId.value.trim();
      const message = messageEl.value.trim();
      if (!message) return;

      addMsg("You", message);
      messageEl.value = "";
      statusEl.textContent = "Sending‚Ä¶";

      try {
        const res = await fetch(`${BACKEND_BASE_URL}/avatar/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clinic_id, session_id, message })
        });

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();

        addMsg("AI", data.reply_text || "(no reply)");
        statusEl.textContent = "OK";
        speakViaBackend(data.reply_text);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error";
      }
    }

    const sendBtn = document.getElementById("sendBtn");
    const messageEl = document.getElementById("message");
    sendBtn.onclick = send;
    messageEl.onkeydown = e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    };

    // ---------------------------
    // DEEPGRAM TTS
    // ---------------------------
    async function speakViaBackend(text) {
      if (!text) return;
      try {
        const res = await fetch(`${BACKEND_BASE_URL}/avatar/tts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();

        const audio = new Audio(`data:${data.mime_type};base64,${data.audio_b64}`);
        audio.play();
      } catch (err) {
        console.error("TTS error:", err);
      }
    }

    // ---------------------------
    // VOICE INPUT (STT)
    // ---------------------------
    const recBtn = document.getElementById("recBtn");
    const stopRecBtn = document.getElementById("stopRecBtn");
    let mediaRecorder, audioChunks = [], stream;

    recBtn.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm;codecs=opus" });

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        stream.getTracks().forEach(t => t.stop());
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        await sendAudioBlob(blob);
      };

      mediaRecorder.start();
      recBtn.disabled = true;
      stopRecBtn.disabled = false;
      statusEl.textContent = "Recording‚Ä¶";
    };

    stopRecBtn.onclick = () => {
      mediaRecorder.stop();
      recBtn.disabled = false;
      stopRecBtn.disabled = true;
      statusEl.textContent = "Uploading‚Ä¶";
    };

    async function sendAudioBlob(blob) {
      const fd = new FormData();
      fd.append("clinic_id", clinicId.value.trim());
      fd.append("session_id", sessionId.value.trim());
      fd.append("audio", blob, "speech.webm");

      const res = await fetch(`${BACKEND_BASE_URL}/avatar/voice-turn`, {
        method: "POST",
        body: fd
      });

      const data = await res.json();
      addMsg("You", data.transcript);
      addMsg("AI", data.reply_text);
      speakViaBackend(data.reply_text);
      statusEl.textContent = "OK";
    }
  </script>
</body>
</html>
