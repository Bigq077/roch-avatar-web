<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roch Avatar Chat Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 760px; margin: 40px auto; padding: 0 16px; }
    #chat { border: 1px solid #ddd; border-radius: 8px; padding: 12px; min-height: 220px; }
    .msg { margin: 10px 0; }
    .me { font-weight: 700; }
    .ai { font-weight: 700; }
    textarea { width: 100%; height: 70px; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    .row { display: flex; gap: 10px; align-items: center; margin-top: 10px; flex-wrap: wrap; }
    input { padding: 8px; }
    small { color: #666; }
    .hint { margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Roch Avatar Chat ‚Äî Test Page</h1>
  <p><small>This is a quick test page to prove the website can talk to your Render backend (text + voice upload).</small></p>

  <div class="row">
    <label>Clinic ID:</label>
    <input id="clinicId" value="demo" />
    <label>Session ID:</label>
    <input id="sessionId" />
  </div>

  <div id="chat"></div>

  <div class="row">
    <textarea id="message" placeholder="Type a question (e.g. 'What are your opening hours?')"></textarea>
  </div>

  <div class="row">
    <button id="sendBtn">Send</button>
    <button id="recBtn">üéô Record</button>
    <button id="stopRecBtn" disabled>‚èπ Stop</button>
    <span id="status"></span>
  </div>

  <p class="hint"><small>Voice uses your backend endpoint <code>/avatar/voice-turn</code> (Deepgram STT). Text uses <code>/avatar/chat</code>.</small></p>

  <script>
    // Backend base URL (Render)
    const BACKEND_BASE_URL = "https://rochsolutions-ai-receptionist.onrender.com";

    // Create a session id once per browser (so the conversation persists)
    const sessionIdInput = document.getElementById("sessionId");
    const existing = localStorage.getItem("roch_session_id");
    const newId = existing || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));
    localStorage.setItem("roch_session_id", newId);
    sessionIdInput.value = newId;

    const chat = document.getElementById("chat");
    const statusEl = document.getElementById("status");

    function addMsg(who, text) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="${who === "You" ? "me" : "ai"}">${who}:</span> ${escapeHtml(text)}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    // ---------------------------
    // TEXT: POST /avatar/chat
    // ---------------------------
    async function send() {
      const clinic_id = document.getElementById("clinicId").value.trim();
      const session_id = document.getElementById("sessionId").value.trim();
      const messageEl = document.getElementById("message");
      const message = messageEl.value.trim();
      if (!message) return;

      addMsg("You", message);
      messageEl.value = "";
      statusEl.textContent = "Sending...";

      try {
        const res = await fetch(`${BACKEND_BASE_URL}/avatar/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clinic_id, session_id, message })
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(`HTTP ${res.status}: ${t}`);
        }

        const data = await res.json();
        addMsg("AI", data.reply_text || "(no reply_text)");
        statusEl.textContent = "OK";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error (check console)";
        addMsg("AI", `Error: ${err.message}`);
      }
    }

    document.getElementById("sendBtn").addEventListener("click", send);
    document.getElementById("message").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // ---------------------------
    // VOICE (Option B): Record + Upload to /avatar/voice-turn
    // ---------------------------
    const recBtn = document.getElementById("recBtn");
    const stopRecBtn = document.getElementById("stopRecBtn");

    let mediaRecorder = null;
    let audioChunks = [];
    let stream = null;

    async function startRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioChunks = [];

        // Prefer opus if available
        let mimeType = "audio/webm";
        if (window.MediaRecorder && MediaRecorder.isTypeSupported("audio/webm;codecs=opus")) {
          mimeType = "audio/webm;codecs=opus";
        } else if (window.MediaRecorder && MediaRecorder.isTypeSupported("audio/webm")) {
          mimeType = "audio/webm";
        }

        mediaRecorder = new MediaRecorder(stream, { mimeType });

        mediaRecorder.ondataavailable = (e) => {
          if (e.data && e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstart = () => {
          statusEl.textContent = "Recording‚Ä¶";
          recBtn.disabled = true;
          stopRecBtn.disabled = false;
        };

        mediaRecorder.onstop = async () => {
          statusEl.textContent = "Uploading‚Ä¶";
          recBtn.disabled = false;
          stopRecBtn.disabled = true;

          // stop mic tracks
          if (stream) stream.getTracks().forEach(t => t.stop());

          const blob = new Blob(audioChunks, { type: mimeType });
          await sendAudioBlob(blob);
        };

        mediaRecorder.start();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Mic permission denied or unavailable.";
      }
    }

    function stopRecording() {
      try {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function sendAudioBlob(blob) {
      const clinic_id = document.getElementById("clinicId").value.trim();
      const session_id = document.getElementById("sessionId").value.trim();

      const fd = new FormData();
      fd.append("clinic_id", clinic_id);
      fd.append("session_id", session_id);
      fd.append("audio", blob, "speech.webm");

      try {
        const res = await fetch(`${BACKEND_BASE_URL}/avatar/voice-turn`, {
          method: "POST",
          body: fd
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(`HTTP ${res.status}: ${t}`);
        }

        const data = await res.json();
        addMsg("You", data.transcript || "(no transcript)");
        addMsg("AI", data.reply_text || "(no reply)");
        statusEl.textContent = "OK";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Voice error (check console)";
        addMsg("AI", `Error: ${err.message}`);
      }
    }

    recBtn.addEventListener("click", startRecording);
    stopRecBtn.addEventListener("click", stopRecording);
  </script>
</body>
</html>
