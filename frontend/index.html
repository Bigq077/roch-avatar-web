<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorem Health - Virtual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .avatar-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading {
            position: absolute;
            color: white;
            font-size: 18px;
        }

        .controls {
            padding: 24px;
            background: #fafafa;
        }

        .mode-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .mode-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            border-color: #667eea;
        }

        .input-area {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        #userInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .emergency-banner {
            display: none;
            padding: 16px;
            background: #fee;
            border-left: 4px solid #e00;
            margin-bottom: 16px;
            border-radius: 4px;
        }

        .emergency-banner.show {
            display: block;
        }

        .emergency-banner strong {
            color: #c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Theorem Health & Wellness</h1>
            <p>Virtual Assistant - Clinic & Rehab Support</p>
        </div>

        <div class="avatar-container" id="avatarContainer">
            <div class="loading" id="loadingText">Click "Start Avatar" to begin</div>
        </div>

        <div class="controls">
            <div class="emergency-banner" id="emergencyBanner">
                <strong>‚ö†Ô∏è Emergency Detected</strong>
                <p>Please call 999 or visit A&E immediately.</p>
            </div>

            <div class="mode-selector">
                <button class="mode-btn active" data-mode="clinic">
                    üè• Clinic Assistant
                </button>
                <button class="mode-btn" data-mode="rehab">
                    üí™ Exercise Guide
                </button>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your question here..."
                    disabled
                />
                <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
            </div>

            <div style="display: flex; gap: 12px; margin-bottom: 16px;">
                <button class="btn btn-primary" id="startBtn">Start Avatar</button>
                <button class="btn btn-secondary" id="stopBtn" disabled>Stop</button>
                <button class="btn btn-secondary" id="micBtn" disabled>üé§ Mic</button>
            </div>

            <div class="status" id="status">
                <span class="status-dot" style="background: #999;"></span>
                <span>Ready to start</span>
            </div>
        </div>
    </div>

    <!-- HeyGen SDK -->
    <script src="https://sdk.heygen.com/v1/streaming-avatar.js"></script>
    
    <!-- Your app -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
